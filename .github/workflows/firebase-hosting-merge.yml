name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - production
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: yarn install
      - run: NODE_ENV=production CI="" yarn build --public-url=https://www.garden3d.net/
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_GARDEN3D_C526D }}'
          channelId: live
          projectId: garden3d-c526d
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
